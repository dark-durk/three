<body>
    <script>
        let scene=new THREE.Scene()
        // 自定义模型
        let geometry=new THREE.BufferGeometry()
        let vertices=new Float32Array([
            0, 0, 0, //顶点1坐标
            50, 0, 0, //顶点2坐标
            0, 100, 0, //顶点3坐标
            0, 0, 10, //顶点4坐标
            0, 0, 100, //顶点5坐标
            50, 0, 10, //顶点6坐标
        ])
        let attribute=new THREE.BufferAttribute(vertices,3)
        geometry.attributes.position=attribute
    </script>
    
</body>
