<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/three.min.js"></script>
    <script src="../js/OrbitControls.js"></script>
</head>
<body>
    <script>
        let scene,camera,renderer
        let intersected
        let mouse=new THREE.Vector2()
        let raycaster=new THREE.Raycaster()
        
        scene=new THREE.Scene()
        // let geometry=new THREE.BoxGeometry(100,100,100)
        let material=new THREE.MeshLambertMaterial({
          color:0xff0000,
          // wireframe:true
        })
        let shape=new THREE.Shape([
          new THREE.Vector2(50,0),
          new THREE.Vector2(100,0),
          new THREE.Vector2(100,50),
          new THREE.Vector2(50,50),
        ])
        let path=new THREE.LineCurve3(new THREE.Vector3(0,0,50),new THREE.Vector3(0,0,25))
        console.log(path)
        let geometry=new THREE.ExtrudeGeometry(shape,{
          // depth:120,
          bevelEnabled:false,
          extrudePath :path,
          bevelSegments :10
        })
        let mesh=new THREE.Mesh(geometry,material)
       
        scene.add(mesh)
        let axes=new THREE.AxesHelper(800)
        scene.add(axes)
          
        let ambientLight=new THREE.AmbientLight(0xffffff,0.5)
        scene.add(ambientLight)
        let pointLight=new THREE.PointLight()
        pointLight.position.set(100,200,300)
        scene.add(pointLight)

        let s=200
        let k=window.innerWidth/window.innerWidth
        camera=new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
        camera.position.set(100,80,800)
        camera.lookAt(scene.position)

        renderer=new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth,window.innerHeight)
        // renderer.render(scene,camera)
        document.body.appendChild(renderer.domElement)
        render()
        let controls=new THREE.OrbitControls(camera,renderer.domElement)

        function render(){
          requestAnimationFrame(render)
          renderer.render(scene,camera)
        }
        function getMouse(e){
            e.preventDefault()
            mouse.x=(e.clientX/window.innerWidth)*2-1
            mouse.y=-(e.clientY/window.innerHeight)*2+1
        }
    </script>
</body>
</html>
